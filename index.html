<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<title>Bassco Jewelry</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class="container header__container">
				<img src="img/logo.png" alt="logo" class="header__logo">
				<div class="header__contacts">
					<div class="contacts__phone-number">
						<img src="img/icon-phone.png" alt="icon" class="phone-number__icon">
						<p class="phone-number__title">8 800 111-11-11</p>
						<p class="phone-number__subtitle">Заказать звонок</p>
					</div>
					<div class="contacts__mail">
						<img src="img/icon-mail.png" alt="icon" class="phone-number__icon">
						<p class="mail__title">info@bassco.ru</p>
						<p class="mail__subtitle">По любым вопросам</p>
					</div>
				</div>
				<button class="header__button">Сотрудничество</button>
			</div>
		</div>
		<div class="header__low">
			<div class="container header__container2">
				<nav class="header__menu">
					<a href="#" class="menu__link">Главная</a>
					<a href="#" class="menu__link">Каталог</a>
					<a href="#" class="menu__link">О Компании</a>
					<a href="#" class="menu__link">Контакты</a>
				</nav>
				<div class="header__busket">
					<img src="img/icon-basket.png" alt="icon" class="busket__icon">
					<p class="busket__title">В корзине 2 товара</p>
				</div>
			</div>
		</div>
	</header>

	<main class="main">

	</main>
</body>

</html>
